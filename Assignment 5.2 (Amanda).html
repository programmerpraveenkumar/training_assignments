<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Assignment 5: Bootstrap Grid Form</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      .label {
        text-align: right;
      }
      .input {
        overflow: hidden;
      }
      .submit-button {
        background-color: rgb(255, 238, 202);
      }
      .header {
        background-color: rgb(240, 182, 57);
      }
      .header-login {
        background-color: rgb(107, 134, 241);
        color: aliceblue;
      }
      .login-button {
        background-color: rgb(189, 194, 234);
      }
      input:focus-visible {
        border: solid 2px;
      }
      input:hover,
      select:hover {
        border: solid red;
      }

      input.login-button:hover,
      input.submit-button:hover {
        border: solid black;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <!-- header row -->
      <div class="row text-center">
        <div class="col form-control header-login">Login</div>
      </div>

      <!-- page content -->

      <div class="row">
        <div class="col-3">
          <div class="label">
            <label for="uname-login" class="form-control">Username</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="text"
              id="uname-login"
              name="user-name"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>
        <div class="col-3">
          <div class="label">
            <label for="password-login" class="form-control">Password</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="password"
              id="password-login"
              name="password"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>
      </div>

      <!-- footer row -->
      <div class="row text-center button">
        <div class="col"></div>
        <div class="col">
          <input
            type="Submit"
            class="form-control login-button"
            value="Login"
          />
        </div>
        <div class="col"></div>
      </div>
    </form>

    <form action="" method="get">
      <!-- header row -->
      <div class="row text-center">
        <div class="col form-control header">Registration Form</div>
      </div>

      <!-- page content -->
      <div class="row">
        <div class="col-3">
          <div class="label">
            <label for="fname" class="form-control">Full Name</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="text"
              id="fname"
              name="fullname"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>

        <div class="col-3">
          <div class="label">
            <label for="email" class="form-control">Email Address</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="email"
              id="email"
              name="email-address"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="label">
            <label class="form-control">Gender</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input row">
            <div class="col">
              <input id="female" type="radio" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
            <div class="col">
              <input id="male" type="radio" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="label">
            <label for="uname" class="form-control">Username</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="text"
              id="uname"
              name="user-name"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="label">
            <label for="password" class="form-control">Password</label>
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>

        <div class="col-3">
          <div class="label">
            <label for="confirm-password" class="form-control"
              >Confirm Password</label
            >
          </div>
        </div>

        <div class="col-3">
          <div class="input">
            <input
              type="password"
              id="confirm-password"
              name="cpassword"
              class="form-control"
              placeholder="Type here..."
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="label">
            <label for="subscription" class="form-control"
              >Subscription Plan</label
            >
          </div>
        </div>
        <div class="col">
          <select name="" id="subscription" class="form-control">
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
            <option value="platinum">Platinum</option>
          </select>
        </div>
        <div class="col"></div>
      </div>

      <!-- footer row -->
      <div class="row text-center button">
        <div class="col"></div>
        <div class="col">
          <input type="Submit" class="form-control submit-button" />
        </div>
        <div class="col"></div>
      </div>
    </form>
  </body>
</html>
